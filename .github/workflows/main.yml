name: AT
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    runs-on: windows-latest
    container:
      image: node:14.4
    steps:
      - name: Checkout
        uses: actions/checkout@v1.2.0
      - name: Install
        run: yarn
      - name: Test
        run: yarn test
